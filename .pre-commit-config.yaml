default_language_version:
  python: python3.11
repos:
-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--config=pyproject.toml]
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]
        files: "\\.(py)$"
